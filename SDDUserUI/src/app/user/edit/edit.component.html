<div class="container">
    <h1>Update Post</h1>
   
    <a href="#" routerLink="/post/index" class="btn btn-primary">Back</a>
          
    <form [formGroup]="form" (ngSubmit)="submit()">
    
        <div class="form-group">
            <label for="Username">UserName:</label>
            <input 
                formControlName="Username"
                id="Username" 
                type="text" 
                [(ngModel)]="user.Username"
                class="form-control">
            <div *ngIf="f['Username'].touched && f['Username'].invalid" class="alert alert-danger">
                <div *ngIf="f['Username'].errors && f['Username'].errors['required']">
                    Username is required.
                </div>
            </div>
        </div>
           
        <div class="form-group">
            <label for="EmailId">EmailId</label>           
                <input 
                formControlName="EmailId"
                id="EmailId" 
                type="text" 
                [(ngModel)]="user.EmailId"
                class="form-control">
           
            <div *ngIf="f['EmailId'].touched && f['EmailId'].invalid" class="alert alert-danger">
                <div *ngIf="f['EmailId'].errors && f['EmailId'].errors['required']">
                    EmailId is required.
                </div>
            </div>
        </div>
         
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Update</button>
    </form>
</div>
