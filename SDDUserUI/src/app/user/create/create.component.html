<div class="container">
    <h1>Create New User</h1>
  
    <a href="#" routerLink="/user/index" class="btn btn-primary">Back</a>
        
    <form [formGroup]="form" (ngSubmit)="submit()">
  
        <div class="form-group">
            <label for="Username">Username:</label>
            <input 
                formControlName="Username"
                id="Username" 
                type="text" 
                class="form-control">
            <div *ngIf="f['Username'].touched && f['Username'].invalid" class="alert alert-danger">
                <div *ngIf="f['Username'].errors && f['Username'].errors['required']">
                    Username is required.
                </div>
            </div>
        </div>
  
        <div class="form-group">
            <label for="body">EmailId</label>
            <input 
                formControlName="EmailId"
                id="EmailId" 
                type="text" 
                class="form-control">
            <div *ngIf="f['EmailId'].touched && f['EmailId'].invalid" class="alert alert-danger">
                <div *ngIf="f['EmailId'].errors && f['EmailId'].errors['required']">
                    EmailId is required.
                </div>
            </div>
        </div>
  
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
    </form>
</div>
